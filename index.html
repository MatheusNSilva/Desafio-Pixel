<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Anime</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <header>
        <h1>Lista de Animes</h1>
    </header>    
    <main>
        <div class="container-search">
            <input type="search" placeholder="Pesquise o nome do anime">
            <button class="btn-search">Pesquisar</button>
        </div>
        <div class="container-list">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Genêro</th>
                        <th>Número de Episódios</th>
                        <th>Descrição</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>One Piece</td>
                        <td>Shonem</td>
                        <td>890</td>
                        <td>Muito bom</td>
                        <td>Lançando</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>    
</body>
</html>
